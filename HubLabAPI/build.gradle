buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
	}
}
// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


repositories {
	jcenter()
	mavenCentral()
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}


dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	developmentOnly("org.springframework.boot:spring-boot-devtools")
	api 'org.apache.commons:commons-math3:3.6.1'
	compile("org.springframework.boot:spring-boot-starter-web")

	// This dependency is used internally, and not exposed to consumers on their own compile classpath.
	implementation 'com.google.guava:guava:23.0'

	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore
	compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.12'

	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'

	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

	// https://mvnrepository.com/artifact/org.projectlombok/lombok
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
	testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
	testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
	

	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'

	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.0.2'

	// https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'

	
	// https://mvnrepository.com/artifact/org.spockframework/spock-spring
	testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.2-groovy-2.4'

	// https://mvnrepository.com/artifact/org.spockframework/spock-core
	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.4'

	testImplementation "org.springframework.boot:spring-boot-starter-test"

	testImplementation 'org.springframework:spring-test'

	testCompile "io.rest-assured:rest-assured:3.3.0"
	testCompile "org.hamcrest:hamcrest-all:1.3"
	testCompile("org.springframework.data:spring-data-keyvalue")

	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'
}

